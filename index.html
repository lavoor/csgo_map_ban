<html>
    <head>
        <title>CS:GO map ban tool</title>
        <link rel="stylesheet" href="style.css?v=1.2">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="slider">

            <div class="slide stage1">
                <div class="container">
                    <div class="header">
                        <div class="header-title">CHOOSE MAPS</div>
                        <div class="header-btn" onClick="nextStage()">NEXT</div>
                    </div>
                    <div class="maps maps-choose"></div>
                </div>
            </div>

            <div class="slide stage2">
                <div class="container">
                    <div class="header">
                        <div class="header-title ban-title">TEAM 1 BANNING</div>
                    </div>
                    <div class="maps maps-ban"></div>
                </div>
            </div>

            <div class="slide result">
                <div class="result-container">
                    
                </div>
            </div>

        </div>
        <script src="script.js?v=1.1"></script>
    </body>
</html>
